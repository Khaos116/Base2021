apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
  compileSdkVersion Versions.sdkTarget

  defaultConfig {
    minSdkVersion Versions.sdkMin
    targetSdkVersion Versions.sdkTarget
    versionCode 1
    versionName "1.0"

    consumerProguardFiles "consumer-rules.pro"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }

  //使用Kotlin实验特性  https://www.jianshu.com/p/f9a8d2244bf3
  androidExtensions { experimental = true }
}

dependencies {
  implementation project(path: ':base_resource')
  implementation fileTree(dir: "libs", include: ["*.jar"])
  implementation Deps.kotlin_stdlib
  implementation Deps.core_ktx
  implementation Deps.appcompat
  implementation Deps.constraint
  implementation Deps.coroutine
  implementation Deps.coroutine_android
  implementation Deps.startup
  implementation Deps.utilcodex
  implementation Deps.ali_player
  implementation Deps.ali_conan
  implementation Deps.timber
}