buildscript {
  repositories {
    google()
    jcenter()
    maven { url 'https://jitpack.io' }
  }
  dependencies {
    classpath Deps.plugin_android_gradle
    classpath Deps.plugin_kotlin_gradle
    classpath Deps.plugin_r8_gradle
  }
}

allprojects {
  repositories {
    google()
    jcenter()
    maven { url 'https://jitpack.io' }
  }

  tasks.withType(Javadoc) {
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addStringOption('encoding', 'UTF-8')
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}